<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"></th:block>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
  <h1 class="border-bottom">Register</h1>
  <div class="d-flex justify-content-center ">
    <div class="row g-3">
      <form
              action="/users/register"
              method="POST"
              th:object="${userRegisterBindingModel}"
      >

        <div>
          <div>
            <div class="col-auto">
              <label for="inputEmail" class="col-form-label ">Email</label>
            </div>
            <div class="col-auto">
              <input name="email"
                     th:field="*{email}"
                     th:errorclass="bg-danger"
                     required
                     type="email"
                     id="inputEmail"
                     class="form-control"
                     aria-describedby="emailHelpInline">

              <small id="emailError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     class="invalid-feedback  form-text bg-danger rounded">Must be valid email</small>
            </div>
          </div>
        </div>

        <div>
          <div class="col-auto">
            <label for="inputFullName" class="col-form-label ">Full Name</label>
          </div>
          <div class="col-auto">
            <input name="fullName"
                   th:field="*{fullName}"
                   th:errorclass="bg-danger"
                   required minlength="1" maxlength="20"
                   type="text"
                   id="inputFullName"
                   class="form-control"
                   aria-describedby="fullNameHelpInline">

            <small id="fullNameError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                   class="invalid-feedback  form-text bg-danger rounded">Full name length must be more than
              3 characters</small>

          </div>
        </div>

        <div>
          <div class="col-auto">
            <label for="inputPassword" class="col-form-label ">Password</label>
          </div>
          <div class="col-auto">
            <input name="password"
                   required minlength="5" maxlength="20"
                   th:errorclass="bg-danger"
                   type="password"
                   id="inputPassword"
                   class="form-control"
                   aria-describedby="passwordHelpInline">
            <small id="passwordError"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="invalid-feedback  form-text bg-danger rounded">
              Password length must be between 5 and 20 characters and passwords should match.
            </small>
          </div>
        </div>

        <div>
          <div class="col-auto">
            <label for="inputConfirmPassword" class="col-form-label ">Confirm Password</label>
          </div>
          <div class="col-auto">
            <input name="confirmPassword"
                   required minlength="5" maxlength="20"
                   th:errorclass="bg-danger"
                   type="password"
                   id="inputConfirmPassword"
                   class="form-control"
                   aria-describedby="confirmPasswordHelpInline">
            <small id="confirmPasswordError"  th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                   class="invalid-feedback  form-text bg-danger rounded">
              Password length must be between 5 and 20 characters and passwords should match.
            </small>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</main>

<th:block th:insert="~{fragments/footer}"></th:block>

</body>
</html>
