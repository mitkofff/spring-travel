<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"></th:block>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
  <h1 class="    border-bottom mb-5">Login</h1>
  <div class="d-flex justify-content-center">

    <div class="row g-3 align-items-center">

      <form
              action="/users/login"
              method="POST"
              th:object="${userLoginBindingModel}"
      >
        <div>
          <div class="col-auto">
            <label for="inputEmail" class="col-form-label ">Email</label>
          </div>
          <div class="col-auto">
            <input type="text"
                   th:field="*{email}"
                   name="email"
                   required minlength="4" maxlength="20"
                   id="inputEmail"
                   class="form-control"
                   aria-describedby="usernameHelpInline">
            <th:block th:if="${notFound}">
              <small id="inputEmailError"
                     class="invalid-feedback  form-text bg-danger rounded">
                Password length must be between 5 and 20 characters and passwords should match.
              </small>
            </th:block>
          </div>
        </div>
        <div>
          <div class="col-auto">
            <label for="inputPassword" class="col-form-label ">Password</label>
          </div>
          <div class="col-auto">
            <input type="password"
                   name="password"
                   required minlength="4" maxlength="20"
                   id="inputPassword" class="form-control"
                   aria-describedby="passwordHelpInline">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
        </div>
      </form>
    </div>

  </div>
</main>
<th:block th:insert="~{fragments/footer}"></th:block>
</body>
</html>
